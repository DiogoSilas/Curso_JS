<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 4</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá ${nome}. Seu nome em maiúsculas fica assim: ${nome.toUpperCase()}.<br>`)//torna em as letras em MAIÚSCULOS

        document.writeln(`E possui ${nome.length} letras.`)//Conta as letras do texto
        document.write(`Seu nome em minúsculas fica assim: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
