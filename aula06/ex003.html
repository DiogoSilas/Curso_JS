<!DOCTYPE html>

<html lang="pt-br">
<!-- Documentação AULA 006-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ex. 003</title>

    <style>
        /* Estilo */
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(0, 65, 0);
        }
    </style>
</head>

<body>
    <h1>Ola, mundo!</h1>
    <p>Já me livrei da maldição</p>


    <script>
        /*
        Sem a conversão de dados
        var n1 = window.prompt('Escreva um número: ')//string
        var n2 = window.prompt('Digite outro número: ')//string
        var s = n1 + n2

        window.alert('A soma dos valoores é ' + s)
        */

        /*
        Com a função de números Reais. Para números inteiros é só mudar o 'Number.parseFloat' por 'Number.parseInt'

        var n1 = Number.parseFloat(window.prompt('Escreva um número: '))//string
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))//string
        var s = n1 + n2

        window.alert('A soma dos valoores é ' + s)
        */

        //Com as duas funções? Só Number()
        var n1 = Number(window.prompt('Escreva um número: '))//string -> número
        var n2 = Number(window.prompt('Digite outro número: '))//string -> número
        var s = n1 + n2

        window.alert(`A soma entre ${n1} e ${n2} é: ${s}`)

        //Conversão de número -> string
        //String(n); Ou o que você que converter: n.toString
    </script>
</body>

</html>
